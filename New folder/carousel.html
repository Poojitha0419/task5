<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Russia Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="carousel-section" id="carousel">
        <h2>Explore Russia: Highlights</h2>
        <div class="carousel-container">
            <!-- Carousel Slides -->
            <div class="carousel-slides">
                <div class="slide active">
                    <img src="htt1733510959/maxresdefault_axlvpc.jpg" alt="JAPAN">
                    <p class="slide-caption">KYOTO FUSHIMI</p>
                </div>
                <div class="slide">
                    <img src="https://res.cloudinary.com/diesyy6ac/image/upload/w_1000,ar_16:9,c_fill,g_auto,e_sharpen/v1733510976/strafari-japan-japon-travel-kyoto-fushimi-inari-70_xism7g.jpg" alt="image 2">
                    <p class="slide-caption">NARA</p>
                </div>
                <div class="slide">
                    <img src="https://res.cloudinary.com/diesyy6ac/image/upload/w_1000,ar_16:9,c_fill,g_auto,e_sharpen/v1733510880/Japan_2020_vhdisa.jpg" alt="Image 3">
                    <p class="slide-caption">CITIES</p>
                </div>
                <div class="slide">
                    <img src="https://res.cloudinary.com/dcb5o9qng/image/upload/w_1000,ar_16:9,c_fill,g_auto,e_sharpen/v1733587559/russia_hp1sye.webp" alt="Image 4">
                    <p class="slide-caption">RUSSIA</p>
                </div>
                <div class="slide">
                    <img src="https://res.cloudinary.com/dcb5o9qng/image/upload/w_1000,ar_16:9,c_fill,g_auto,e_sharpen/v1733587546/1000_F_270191793_5Nk3dvcKjuUgCuNJZ4tzL5tTNsjQlkqh_yl75g5.jpg" alt="Image 5">
                    <p class="slide-caption">MOSCOW SKYLINE</p>
                </div>
                <div class="slide">
                    <img src="https://res.cloudinary.com/dcb5o9qng/image/upload/w_1000,ar_16:9,c_fill,g_auto,e_sharpen/v1733587738/the-church-of-the-savior-on-spilled-blood-503257072-7640c6e055374240b7e6cb9033a6ec81_ow2jli.jpg" alt="Image 4">
                    <p class="slide-caption">CHURCHES</p>
                </div>
                <div class="slide">
                    <img src="https://res.cloudinary.com/dcb5o9qng/image/upload/w_1000,ar_16:9,c_fill,g_auto,e_sharpen/v1733587533/winter-in-russia-1_bpuvwb.jpg" alt="Image 5">
                    <p class="slide-caption">WINTER TIME</p>,e_sharp
                </div>
                
            </div>
            <!-- Navigation Buttons -->
            <button class="carousel-btn left" onclick="moveCarousel(-1)">&#10094;</button>
            <button class="carousel-btn right" onclick="moveCarousel(1)">&#10095;</button>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
